<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FPT Software</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="">Add Employee</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<div class= "row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h4 class= "text-center text-primary">Add Employee</h4>
					<form th:action= "@{/register}" method="POST">
						<div class="form-group>
						    <label class="form-group">Nhap Ho</label>
						    <input type="text" class="form-control" name= "ho">
  						</div>
  						<div class="form-group>
						    <label class="form-group">Nhap ten</label>
						    <input type="text" class="form-control" name= "ten">
  						</div>
  						<div class="form-group>
						    <label class="form-group">Nhap Email</label>
						    <input type="email" class="form-control" name= "email">
  						</div>
  						<div class="form-group>
						    <label class="form-group">Nhap dia chi</label>
						    <input type="text" class="form-control" name= "address">
  						</div>
						<div class="mb-3 form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
  						<button type="submit" class="btn btn-primary">Submit</button>
					</form >
				</div>
			</div>
		
		</div>
	</div>
</div>
</body>
